<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator's Playground - {% block title %}AI-Powered Creative Suite{% endblock %}</title>
    
    <!-- Bootstrap 5.3 Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-house"></i> FastTrack Editor
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/video-editor">
                        <i class="bi bi-film"></i> Video Editor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/creator-tool">
                        <i class="bi bi-pencil"></i> Creator's Tool
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/code-assistant">
                        <i class="bi bi-code-slash"></i> Code Assistant
                    </a>
                </li>
            </ul>
            <div class="d-flex gap-2">
                <button id="save-project" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-save"></i> Save
                </button>
                <button id="export-video" class="btn btn-primary btn-sm">
                    <i class="bi bi-play-circle"></i> Export
                </button>
            </div>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <main class="container-fluid py-3">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark border-top border-secondary">
        <div class="container text-center">
            <span class="text-muted">
                Creator's Playground &copy; 2024 - AI-Powered Creative Suite for Content Creators
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
    
    <!-- Active navigation script -->
    <script>
        // Update active navigation based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active-nav');
                    // Add magic wand effect to current page icon
                    const icon = link.querySelector('i');
                    if (icon) {
                        icon.style.color = '#0dcaf0';
                        icon.style.textShadow = '0 0 10px rgba(13, 202, 240, 0.5)';
                    }
                } else {
                    link.classList.remove('active-nav');
                }
            });
            
            // Add magic wand to main logo
            const wand = document.querySelector('.navbar-brand i');
            if (wand) {
                wand.classList.add('magic-wand');
            }
        });
    </script>
</body>
</html>
