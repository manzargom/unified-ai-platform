<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Deepseek AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            height: 100vh;
            overflow: hidden;
        }
        
        .app {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .sidebar {
            width: 280px;
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 20px;
            background: linear-gradient(135deg, #60a5fa, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .agent-options {
            margin: 20px 0;
        }
        
        .agent-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #cbd5e1;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        
        .agent-btn:hover {
            background: #475569;
            border-color: #60a5fa;
        }
        
        .agent-btn.active {
            background: #1d4ed8;
            border-color: #60a5fa;
            color: white;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
        }
        
        .message-content {
            padding: 16px;
            border-radius: 12px;
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        .message.user .message-content {
            background: #1d4ed8;
            border-color: #60a5fa;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #334155;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        textarea {
            flex: 1;
            padding: 16px;
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 16px;
            resize: none;
            min-height: 60px;
            max-height: 200px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }
        
        button {
            padding: 16px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #94a3b8;
            font-style: italic;
        }
        
        .typing-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>ðŸ¤– Deepseek AI</h1>
            </div>
            
            <div class="agent-options">
                <button class="agent-btn active" data-agent="basic">Basic Agent</button>
                <button class="agent-btn" data-agent="enhanced">Enhanced Agent</button>
                <button class="agent-btn" data-agent="creative">Creative Agent</button>
            </div>
            
            <div style="margin-top: auto; color: #64748b; font-size: 14px;">
                Running locally â€¢ 100% private
            </div>
        </div>
        
        <!-- Main Chat -->
        <div class="main">
            <div class="chat-header">
                <h2>AI Chat Assistant</h2>
                <div style="color: #94a3b8;">Local â€¢ Secure â€¢ Private</div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    <div class="message-content">
                        <div class="message-header">
                            <strong>System</strong>
                        </div>
                        Welcome to Deepseek AI! Select an agent and start chatting.
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                Assistant is typing...
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAgent = 'basic';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
        
        // Agent selection
        document.querySelectorAll('.agent-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.agent-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentAgent = this.dataset.agent;
                addMessage('system', `Switched to ${this.textContent}`);
            });
        });
        
        // Send message
        sendButton.addEventListener('click', sendMessage);
        
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // Send to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent_type: currentAgent,
                        message: message,
                        session_id: 'web_session'
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage('system', `Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.response);
                }
            } catch (error) {
                addMessage('system', `Connection error: ${error.message}`);
            } finally {
                typingIndicator.classList.remove('active');
            }
        }
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const sender = role === 'user' ? 'You' : 
                          role === 'assistant' ? 'Assistant' : 'System';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-header">
                        <strong>${sender}</strong>
                        <span>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                    ${content}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Welcome message
        setTimeout(() => {
            addMessage('system', 'Try asking: "Explain quantum computing simply" or "Write a Python function to reverse a string"');
        }, 1000);
    </script>
</body>
</html>
