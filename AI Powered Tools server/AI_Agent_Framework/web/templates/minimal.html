<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        #status {
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <div id="status">Testing JavaScript...</div>
    <button onclick="testClick()">Click Me</button>
    <button onclick="testFetch()">Test API</button>
    
    <script>
        // Simple test functions
        function testClick() {
            document.getElementById('status').innerHTML = 
                'Button clicked at ' + new Date().toLocaleTimeString();
        }
        
        function testFetch() {
            document.getElementById('status').innerHTML = 'Testing API...';
            
            fetch('/api/health')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('HTTP ' + response.status);
                })
                .then(data => {
                    document.getElementById('status').innerHTML = 
                        'API OK: ' + data.status;
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = 
                        'API Error: ' + error.message;
                });
        }
        
        // Log when loaded
        console.log('Test page loaded successfully');
        document.getElementById('status').innerHTML = 'Page loaded - JavaScript is working!';
    </script>
</body>
</html>
